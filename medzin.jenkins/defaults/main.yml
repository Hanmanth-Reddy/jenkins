---
# Debian family specific variables
jenkins_apt_gpg_key_url: https://jenkins-ci.org/debian/jenkins-ci.org.key
jenkins_apt_repo_url: deb http://pkg.jenkins-ci.org/debian binary/

# RedHat family specific variables
jenkins_yum_gpg_key_url: https://jenkins-ci.org/redhat/jenkins-ci.org.key
jenkins_yum_repo_url: http://pkg.jenkins-ci.org/redhat

# Non distro specific variables
jenkins_cli_dest: /opt/jenkins-cli/jenkins-cli.jar

# Jenkins configuration variables
jenkins_config_admin_address: root@localhost
jenkins_config_port: 8080
jenkins_config_url: http://localhost:{{ jenkins_config_port }}
